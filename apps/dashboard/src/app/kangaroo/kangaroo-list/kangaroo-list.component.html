<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Kangaroos</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let kangaroo of kangaroos; let last = last" (click)="select(kangaroo)" [ngClass]="{ last: last }" class="mat-list-option border-bottom">
        <h3 mat-line>
          {{kangaroo.breed}}
        </h3>
        <p mat-line>
          {{kangaroo.location}}
        </p>
        <button mat-mini-fab (click)="delete(kangaroo); $event.stopImmediatePropagation()" class="mr-3">
        <mat-icon>close</mat-icon>
        </button>
        <button mat-icon-button class="mr-2" [routerLink]="kangaroo.id">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
